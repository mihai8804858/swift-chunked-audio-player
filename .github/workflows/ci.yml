name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: brew install swiftlint

      - name: Run SwiftLint
        run: make lint

  spell:
    name: Spell
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: npm install -g git+https://github.com/streetsidesoftware/cspell-cli

      - name: Run CSpell
        run: make spell

  build:
    name: Build
    runs-on: macos-26
    strategy:
      matrix:
        config: ['debug', 'release']
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: gem install xcpretty

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List Simulators
        run: xcrun simctl list

      - name: Build platforms in ${{ matrix.config }}
        run: make CONFIG=${{ matrix.config }} build-all-platforms

  build-example:
    name: Build (example)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: gem install xcpretty

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List Simulators
        run: xcrun simctl list

      - name: Build example
        run: make build-example
